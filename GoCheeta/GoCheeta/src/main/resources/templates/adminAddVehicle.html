<div th:if="${message}" class="alert alert-success text-center">
  [[${message}]]
</div>
<section class="h-100 h-custom">
  <div class="container py-5 h-50">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Add Vehicles</h3>

            <form class="px-md-2" th:action="@{/vehicle/add}" method="post" th:object="${vehicle}">
              <div class="form-outline mb-4">
                <input type="text" id="email" class="form-control" th:field="*{vehicleName}" required />
                <label class="form-label" >Vehicle Name :</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="password" class="form-control" th:field="*{vehicleModel}" required />
                <label class="form-label">Vehicle Model :</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="firstName" class="form-control" th:field="*{numberPlate}" required />
                <label class="form-label">Number Plate :</label>
              </div>


              <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
